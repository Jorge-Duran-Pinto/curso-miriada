
<!DOCTYPE html><html><head>
<title>Ejemplo</title><meta charset="utf-8">
<script type="text/javascript">

function vaciar () {
  document.getElementById("n1").value = "";
}

function cuadrado() {
  let num = document.getElementById("n1");
  num.value = num.value * num.value;
}

function inverso() {
  let num = document.getElementById("n1");
  num.value = 1/num.value;
}

function replicar(){
  let num = document.getElementById("n1");
  let contenido = document.getElementById("contenido");
  contenido.innerHTML = num.value;
}
function cubo(){
  let num = document.getElementById("n1");
  num.value = num.value * num.value * num.value;
}
</script>
</head>
<body>

  NÃºmero:
  <input type="text" id="n1" onclick="vaciar()">
  
  <br><br>
  <button onclick="cuadrado()">x<sup>2</sup></button>
  <button onclick="inverso()"> 1/x </button>  
  <button id="replicador" onclick="replicar()">Repl</button>
  <button onclick="cubo()">x<sup>3</sup></button>
  <h3 id="contenido">Contenido</h3>
</body>
</html>
